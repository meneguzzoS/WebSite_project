


<div class="container content" id="%ID%">

	<section>
		<h2>Recupera la tua <span lang="en">password</span></h2>
	
		%CHANGE_PASSWORD_MESSAGE%
		
		
		<form id="form" action="actions/edit_pass.php" method="post" onsubmit="return validate_pw_edit();">
			<div %EMAIL_ERROR_CLASS%>
				<label for="email" lang="en">E-mail:</label>
				<input type="text" name="email" id="email" value="%EMAIL%" placeholder="Username" maxlength="40" required onfocusout="validate_pw_edit_username()" %EMAIL_ERROR_DESCRIBEDBY%/>
				%EMAIL_ERROR%
			</div>

			<div %PSW_ERROR_CLASS%>
				<label for="password">Nuova <span lang="en">password</span>:</label>
				<input type="password" name="newpassword" id ="password" value="%NEWPASSWORD%" placeholder="Password" maxlength="40" required onfocusout="validate_pw_edit_pw()" %PSW_ERROR_DESCRIBEDBY%/>
				%PSW_ERROR%
			</div>

			<div %COMPARE_PSW_CLASS%>				
				<label for="conferma_password">Conferma <span lang="en">password</span>:</label>
				<input type="password" id="conferma_password" name="confirmpassword" value="%CONFIRMPASSWORD%" placeholder="Conferma Password" maxlength="40"required onfocusout="validate_pw_edit_confirm_pw()" %COMPARE_PSW_DESCRIBEDBY%/>
				%COMPARE_PSW%
			</div>
			
			<input id="submit" type="submit" value="Recupera"  />
			<input id="reset_btn" type="reset" value="Reset" />
		</form>

	</section>

</div>
